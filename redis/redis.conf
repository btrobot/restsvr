# Redis 配置文件
# 适用于生产和开发环境

# 绑定地址，开发环境可以使用 0.0.0.0
bind 0.0.0.0
# 保护模式，生产环境建议开启
tprotected-mode no

# 端口
port 6379

# 是否以守护进程方式运行（在 Docker 中应设为 no）
daemonize no

# 数据持久化文件名称
dbfilename dump.rdb

# 数据持久化目录
dir /data

# 日志级别（debug, verbose, notice, warning）
loglevel notice

# 日志文件（空字符串表示标准输出）
logfile ""

# 数据库数量（0-15）
databases 16

# RDB 持久化配置
# 900 秒（15 分钟）后，如果至少有 1 个 key 发生变化就保存
save 900 1
# 300 秒（5 分钟）后，如果至少有 10 个 key 发生变化就保存
save 300 10
# 60 秒后，如果至少有 10000 个 key 发生变化就保存
save 60 10000

# 如果 Redis 无法写入磁盘，停止接收写入操作
stop-writes-on-bgsave-error yes

# RDB 文件压缩
rdbcompression yes

# RDB 文件校验
rdbchecksum yes

# AOF 持久化配置
# appendonly yes
# appendfilename "appendonly.aof"
# appendfsync everysec
# no-appendfsync-on-rewrite no
# auto-aof-rewrite-percentage 100
# auto-aof-rewrite-min-size 64mb
# aof-load-truncated yes
# aof-use-rdb-preamble yes

# 最大内存限制（0 表示无限制）
# 生产环境建议设置合理的值，例如 maxmemory 1gb
maxmemory 0

# 内存回收策略
# noeviction: 不回收，返回错误
# allkeys-lru: 删除最近最少使用的 key
# volatile-lru: 仅删除设置了过期时间的 key（最近最少使用）
# allkeys-random: 随机删除 key
# volatile-random: 仅随机删除设置了过期时间的 key
# volatile-ttl: 仅删除设置了过期时间的 key（优先删除 TTL 短的）
maxmemory-policy noeviction

# LRU 算法采样数
maxmemory-samples 5

# 密码保护（生产环境强烈建议设置）
# requirepass your-strong-password-here

# 重命名或禁用危险命令（生产环境建议配置）
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""
rename-command KEYS ""

# TCP 配置
tcp-keepalive 300
tcp-backlog 511

# 客户端连接超时（0 表示不超时）
timeout 0

# 客户端最大连接数（0 表示无限制）
maxclients 10000

# Lua 脚本执行时间限制（单位：毫秒）
lua-time-limit 5000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控阈值（单位：毫秒）
latency-monitor-threshold 100

# 事件通知（用于键空间事件）
notify-keyspace-events ""

# 哈希表优化配置
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# 列表优化配置
list-max-ziplist-size -2
list-compress-depth 0

# 集合优化配置
set-max-intset-entries 512

# 有序集合优化配置
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog 优化配置
hll-sparse-max-bytes 3000

# 流优化配置
stream-node-max-bytes 4096
stream-node-max-entries 100

# 活跃哈希表配置
activerehashing yes

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端查询缓冲区限制
proto-max-bulk-len 512mb

# 频率限制配置
hz 10
dynamic-hz yes

# AOF 重写增量文件配置
aof-rewrite-incremental-fsync yes

# RDB 文件增量同步配置
rdb-save-incremental-fsync yes

# 关闭 Jemalloc 后台线程（在 Docker 中建议关闭）
jemalloc-bg-thread no

# 禁用 THP（Transparent Huge Pages）警告
# 在 Docker 中运行时会自动处理
